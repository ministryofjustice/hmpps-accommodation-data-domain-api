server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/adda_db
    username: adda_user
    password: adda_psw

event:
  details-url:
    proposed-accommodation-approved: http://api-host/proposed-accommodation/#id
    proposed-accommodation-unapproved: http://api-host/proposed-accommodation/#id

hmpps.sqs:
  useWebToken: false
  provider: localstack
  topics:
    hmpps-domain-event-topic:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps-domain-event-topic
  queues:
    adda-domain-events-queue:
      queueName: adda_domain_events_queue
      dlqName: adda_domain_events_dlq
      subscribeTopicId: hmpps-domain-event-topic
      subscribeFilter: '{"eventType":["cpr.proposed.accommodation.update"]}'
    test-domain-events-queue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: hmpps-domain-event-topic