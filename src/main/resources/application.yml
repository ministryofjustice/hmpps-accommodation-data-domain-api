info.app:
  name: HMPPS Accommodation Data Domain Api
  version: 1.0

spring:
  application:
    name: hmpps-accommodation-data-domain-api

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:postgresql://${DB_ENDPOINT}/${DB_NAME}
    jpa:
      database: postgresql
    hikari:
      pool-name: Accommodation-Data-Domain-CP
      connectionTimeout: 1000
      validationTimeout:  500
      maximumPoolSize: 25
      auto-commit: false
      connection-test-query: SELECT 1

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.url}/.well-known/jwks.json
      client:
        registration:
          default:
            provider: hmpps-auth
            client-id: ${client.id}
            client-secret: ${client.secret}
            authorization-grant-type: client_credentials
            scope: read

        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.url}/oauth/token
  http:
    codecs:
      max-in-memory-size: 10MB
  web:
    error:
      include-message: always

event:
  details-url:
    proposed-accommodation-approved: http://localhost:8090/proposed-accommodation/#id
    proposed-accommodation-unapproved: http://localhost:8090/proposed-accommodation/#id

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful

management:
  health:
    db:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
